<div id="0" class="popup-bg none">
  <div class="popup">
    <img  popup-id="0" class="close-popup" src="img/close-popup.png">
    <form action="#" onsubmit="return validationTimetable()" th:action="@{/timetable/create-lesson-timetable}" id="formQuest" th:object="${newLessonTimetable}" method="post">
      <div class="div-form-item">
        <label class="label_input" for="lessonName">Предмет: </label>
        <div class="input-div">
          <select id="lessonName" class="input-data" th:field="*{name}">
            <option value="Выберите предмет">Выберите предмет</option>
            <option th:each="name: ${nameLessons}"
                    th:value="${name}"
                    th:text="${name}">
              Name Lesson
            </option>
          </select>
        </div><br/>
      </div>
      <div class="div-form-item">
        <label class="label_input" for="teacher">Преподователь: </label>
        <div class="input-div">
          <input id="teacher" class="input-data"  type="text" th:field="*{teacher}"><br/>
        </div>
      </div>
      <div class="div-form-item">
        <label class="label_input" for="room">Аудитория: </label>
        <div class="input-div">
          <input id="room" class="input-data" type="text" th:field="*{room}"><br/>
        </div>
      </div>
      <div class="div-form-item">
      <label class="label_input" for="type">Тип пары: </label>
      <div class="input-div">
        <select id="type" class="input-data" th:field="*{type}">
          <option th:each="type: ${typeLesson}"
                  th:value="${type}"
                  th:text="${type}">
          </option>
        </select><br/>
      </div><br/>
      </div>
      <div class="div-form-item">
      <label class="label_input" for="dayOfWeek">День недели: </label>
      <div class="input-div">
        <select id="dayOfWeek" class="input-data" th:field="*{dayOfWeek}">
          <option th:each="day: ${dayOfWeek}"
                  th:value="${day}"
                  th:text="${day}">
          </option>
        </select><br/>
      </div><br/>
      </div>
      <div class="div-form-item" >
        <label class="label_input" for="shift">Смена: </label>
        <div class="input-div">
          <select id="shift" class="input-data">
            <option th:each="shift: ${shiftEducation}"
                    th:value="${shift}"
                    th:text="${shift}">
            </option>
          </select><br/>
        </div><br/>
      </div>
      <div class="div-form-item none" id="secondTime">
        <label class="label_input" for="time2">Время начала: </label>
        <div class="input-div">
          <select id="time2" class="input-data none" th:field="*{time}">
            <option th:each="time: ${secondTime}"
                    th:value="${time}"
                    th:text="${time}">
            </option>
          </select>
          <select id="time1" class="input-data" th:field="*{time}">
            <option th:each="time: ${firstTime}"
                    th:value="${time}"
                    th:text="${time}">
            </option>
          </select><br/>
        </div><br/>
      </div>
      <div class="div-form-item">
      <label class="label_input" for="numberOfWeek">Номер недели: </label>
      <div class="input-div">
        <select id="numberOfWeek" class="input-data" th:field="*{numberOfWeek}">
          <option th:each="number: ${numberOfWeek}"
                  th:value="${number}"
                  th:text="${number}">
          </option>
        </select><br/>
      </div><br/>
          </div>
      <div class="hidden-div"><input type="submit" class="button" value="Создать"></div>
    </form>
  </div>
</div>
<div th:each="oneLesson:${allLessons}">
  <div th:id="${oneLesson.id}" class="popup-bg none">
    <div class="popup">
      <img th:popup-id="${oneLesson.id}" class="close-popup" src="img/close-popup.png">
      <form th:onsubmit="'return validationTimetable(' + ${oneLesson.id} + ')'" th:action="@{/timetable/update-lesson-timetable/{id}(id=${oneLesson.getId()})}"
            th:id="'formQuest' + ${oneLesson.id}" th:object="${updateLesson}" method="post">
        <input type="hidden" th:field="*{idUser}" th:value="${oneLesson.idUser}">
        <div class="div-form-item">
          <label class="label_input" th:for="'lessonName' + ${oneLesson.id}">Предмет: </label>
          <div class="input-div">
            <select th:field="*{name}" th:id="'lessonName' + ${oneLesson.id}" class="input-data" >
              <option th:value="${oneLesson.name}"
                      th:text="${oneLesson.name}"></option>
              <option th:each="name: ${nameLessons}"
                      th:value="${name}"
                      th:text="${name}">
              </option>
            </select>
          </div>
        </div>
        <div class="div-form-item">
          <label class="label_input" th:for="teacher+ ${oneLesson.id}">Преподователь: </label>
          <div class="input-div">
            <input th:id="teacher + ${oneLesson.id}" class="input-data" type="text" th:placeholder="${oneLesson.teacher}" th:field="*{teacher}">
          </div>
        </div>
        <div class="div-form-item">
          <label class="label_input" th:for="room+ ${oneLesson.id}">Аудитория: </label>
          <div class="input-div">
            <input th:id="room+ ${oneLesson.id}" class="input-data" type="text" th:placeholder="${oneLesson.room}" th:field="*{room}"><br/>
          </div>
        </div>
        <div class="div-form-item">
          <label class="label_input" th:for="type+ ${oneLesson.id}">Тип пары: </label>
          <div class="input-div">
            <select th:id="type+ ${oneLesson.id}" th:value="${oneLesson.type}" class="input-data" th:field="*{type}">
              <option th:value="${oneLesson.type}"
                      th:text="${oneLesson.type}"></option>
              <option th:each="type: ${typeLesson}"
                      th:value="${type}"
                      th:text="${type}">
              </option>
            </select><br/>
          </div><br/>
        </div>
        <div class="div-form-item">
          <label class="label_input"  th:for="dayOfWeek+ ${oneLesson.id}">День недели: </label>
          <div class="input-div">
            <select th:id="dayOfWeek+ ${oneLesson.id}" class="input-data" th:field="*{dayOfWeek}">
              <option th:value="${oneLesson.dayOfWeek}"
                      th:text="${oneLesson.dayOfWeek}"></option>
              <option th:each="day: ${dayOfWeek}"
                      th:value="${day}"
                      th:text="${day}">
              </option>
            </select><br/>
          </div><br/>
        </div>
        <div class="div-form-item" >
          <label class="label_input" th:for="shift+ ${oneLesson.id}">Смена: </label>
          <div class="input-div">
            <select th:id="shift+ ${oneLesson.id}" class="input-data">
              <option th:each="shift: ${shiftEducation}"
                      th:value="${shift}"
                      th:text="${shift}">
              </option>
            </select><br/>
          </div><br/>
        </div>
        <div class="div-form-item none" th:id="secondTime+ ${oneLesson.id}">
          <label class="label_input"  th:for="time2+ ${oneLesson.id}">Время начала: </label>
          <div class="input-div">
            <select th:id="time2+ ${oneLesson.id}" class="input-data none" th:field="*{time}">
              <option th:value="${oneLesson.time}"
                      th:text="${oneLesson.time}"></option>
              <option th:each="time: ${secondTime}"
                      th:value="${time}"
                      th:text="${time}">
              </option>
            </select>
            <select th:id="time1+ ${oneLesson.id}"  class="input-data" th:field="*{time}">
              <option th:value="${oneLesson.time}"
                      th:text="${oneLesson.time}"></option>
              <option th:each="time: ${firstTime}"
                      th:value="${time}"
                      th:text="${time}">
              </option>
            </select><br/>
          </div><br/>
        </div>
        <div class="div-form-item">
          <label class="label_input" th:for="numberOfWeek+ ${oneLesson.id}">Номер недели: </label>
          <div class="input-div">
            <select th:id="numberOfWeek+ ${oneLesson.id}" class="input-data" th:field="*{numberOfWeek}">
              <option th:value="${oneLesson.numberOfWeek}"
                      th:text="${oneLesson.numberOfWeek}"></option>
              <option th:each="number: ${numberOfWeek}"
                      th:value="${number}"
                      th:text="${number}">
              </option>
            </select><br/>
          </div><br/>
        </div>
        <div class="div-form-item">
          <a class="button a-button" th:href="@{/timetable/delete-lesson/{id}(id=${oneLesson.getId()})}" th:method="get" th:text="Удалить"></a>
          <div class="hidden-div">
            <input type="submit" class="button" value="Сохранить">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="js/popup-timetable.js"></script>
